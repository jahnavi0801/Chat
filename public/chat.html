<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/js/mdb.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>ChatApp</title>
</head>
<body>

                <div class="card card-body chat-container">
                  <header class="chat-header">
                    <h1><img src="https://img.icons8.com/cute-clipart/64/000000/chat.png"/> ChatBox</h1>
                   </header>
                   <p class="center line-1 anim-typewriter">Welcome!.<i class="far fa-heart"></i>
                   </p>
                  <hr>
                  <main class="chat-main">
                    <div class="chat-sidebar">
                      <h3><img src="https://img.icons8.com/ios-glyphs/30/000000/speech-bubble-with-dots.png"/> Group:</h3>
                      <h2 id="room-name"></h2>
                      <hr>
                      <h3><i class="fas fa-users"></i> Users</h3>
                      <ul id="users"></ul>
                    </div>
                    <div class="chat-messages"></div>
                  </main>
                  <hr>
                  <div class="chat-form-container">
                    <form id="chat-form">
                      <!-- Default input -->
                      <input type="text" id="msg" class="form-control" placeholder="Enter Message" required autocomplete="off">
                      <button class="btn blue-gradient"><i class="fas fa-paper-plane"></i> Send</button>
                    </form>
                    <a href="index.html" class="btn btn-outline-danger waves-effect"><i class="fas fa-sign-out-alt"></i> Leave Room</a>
                  </div>
                </div>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
              <script src="/socket.io/socket.io.js" ></script>
              <script src="js/main.js"></script>
        
    </body>
</html>
